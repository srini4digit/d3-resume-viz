
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title> D3 Resume Visualizations </title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Font Awesome External Link -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        Srini Resume <small>Visualized</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="btn-group btn-group-justified">
                <span class="label label-default">Filters</span>
                <span class="filters" data-attr="academics"><i class="fa fa-book fa-2x"></i> Academics </span>
                <span class="filters" data-attr="professional"><i class="fa fa-briefcase fa-2x"></i> Professional </span>
                <span class="filters" data-attr="skills"><i class="fa fa-magic fa-2x"></i> Skills </span> 
                </div>
                <div class="divSkillFilters">
                    <ul id="ulSkillFilters" class="skillFilters">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix" style="margin-top : 20px">
            <div class="col-md-9 column">
                <div id='divSvg' >
                </div> <!-- End of divSvg -->

            </div>
            <div class="col-md-3 column">
                <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title" id="moreInfoTitle">Panel title</h3>
                      </div>
                      <div class="panel-body" id="moreInfoBody">
                        Panel content
                      </div>
                </div>
                <div class="">
                    <div id='tblLegend'>
                    </div>
                </div>

            </div>
        </div>
    </div>
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/d3.tip.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/d3.resume.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
